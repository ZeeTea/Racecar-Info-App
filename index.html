<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Racer API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-white">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">Weather</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Racer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sample</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row form-row justify-content-between">
        <form id="form">
          <div class="form-group me-3">
            <input type="number" id="season" name="season" min="1950" max="2022" placeholder="Season"
              class="form-control" />
          </div>
          <div class="form-group me-3">
            <input type="number" id="round" name="round" min="1" max="23" placeholder="Round" class="form-control" />
          </div>
          <div class="form-group">
            <input type="submit" value="Get Standings" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>

      <div class="tablemain">
        <div class="tablecontainer justify-content-center">
          <table id="f1-table">
            <thead>
              <tr>
                <th>Position</th>
                <th>Name</th>
                <th>Nationality</th>
                <th>Sponsor</th>
                <th>Points</th>
                <th>Wins</th>
                <th>Round</th>
              </tr>
            </thead>
            <tbody id="f1-table-body">
              <tr>
                <td colspan="7">&nbsp;</td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        <div class="col-md-6">
          <div id="result"></div>
        </div>
      </div>
      
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
